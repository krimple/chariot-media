<div class="hero-unit" ng-show="loading">Loading Podcast...</div>
<div ng-repeat="episode in episodes">
    <div class="row-fluid">
        <div class="span10">{{  episode.title }}</div>
    </div>
    <div class="row-fluid">
        <div class="span2"><button class="btn btn-primary btn-small" ng-click="play(episode)">Play...</button></div>
    </div>
</div>
