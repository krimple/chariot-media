<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/bootstrap-sass/bootstrap-2.3.2.css">
        <link rel="stylesheet" href="bower_components/bootstrap-sass/bootstrap-responsive-2.3.2.css">
    <!-- endbuild -->
</head>
  <body ng-app="angularApp">

  <div class="container-fluid">
      <div class="page-header">
            <h1>Podcast Episodes</h1>

        <div ng-controller='tab'  class="navbar-fixed-top">
            <div class="nav-header">Main Menu</div>

        <ul class='nav nav-pills'>
            <li ng-class="tabActive('home')"><a id="home" class="navbar" ng-click="switchTab('home')">Home</a></li>
            <li ng-class="tabActive('list')"><a id="list" class="navbar" ng-click="switchTab('list')">List</a></li>
            <li ng-class="tabActive('play')"><a id="play" class="navbar" ng-click="switchTab('play')">Play</a></li>
        </ul>
        </div>
      </div>
      <div class="alert-info">
          Welcome to the Chariot TechCast!
      </div>
        <div ng-view></div>

  </div>


        <!-- this script file will be placed in the root at runtime by cordova -->
        <script src="cordova.js"></script>

        <!-- build:js scripts/libraries.js -->
         <script src="bower_components/jquery/jquery.js"></script>
         <script src="bower_components/angular/angular.js"></script>

        <!-- endbuild -->

        <!-- do not move this script - poorly configured to load swf and images
             from the same dir as the script... baaaad... -->
        <script src="audiojs/audiojs/audio.js"></script>

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/play.js"></script>
        <script src="scripts/controllers/list.js"></script>
        <script src="scripts/controllers/tab.js"></script>
        <script src="scripts/services/tabService.js"></script>
        <script src="scripts/services/feedLoadService.js"></script>

        <!-- endbuild -->
        <script type="text/javascript">
            audiojs.events.ready(function() {
                var as = audiojs.createAll();
            });
        </script>

</body>
</html>
