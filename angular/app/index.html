<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" 
             href="bower_components/bootstrap-sass/dist/css/bootstrap.css" type="text/css">
        
        <!-- endbuild -->
        <title></title>
    </head>
    <body ng-app="angularApp">
        <div class="container">
            <div class="page-header">
                <h1>
                    Chariot Podcasts
                </h1>
            </div>
                <ul class='nav nav-pills' ng-controller="tab">
                    <li ng-class="tabActive('home')">
                        <a id="home" class="navbar" ng-click="switchTab('home')">Home</a>
                    </li>
                    <li ng-class="tabActive('list')">
                        <a id="list" class="navbar" ng-click="switchTab('list')">List</a>
                    </li>
                </ul>
            <div ng-view=""></div>
        </div>
        <!-- this script file will be placed in the root at runtime by cordova -->
        <script src="cordova.js" type="text/javascript"></script>
        <!-- build:js scripts/libraries.js -->
        <script src="bower_components/jquery/jquery.js" type="text/javascript"></script>
        <script src="bower_components/angular/angular.js" type="text/javascript"></script>
        <!-- endbuild -->
        <!-- do not move this script - poorly configured to load swf and images
             from the same dir as the script... baaaad... -->
        <script src="audiojs/audiojs/audio.js" type="text/javascript"></script><!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js" type="text/javascript"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js" type="text/javascript"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js" type="text/javascript"></script>
        <script src="scripts/controllers/main.js" type="text/javascript"></script>
        <script src="scripts/controllers/home.js" type="text/javascript"></script>
        <script src="scripts/controllers/play.js" type="text/javascript"></script>
        <script src="scripts/controllers/list.js" type="text/javascript"></script>
        <script src="scripts/controllers/tab.js" type="text/javascript"></script>
        <script src="scripts/services/tabService.js" type="text/javascript"></script>
        <script src="scripts/services/feedLoadService.js" type="text/javascript"></script>
        <!-- endbuild -->
        <script type="text/javascript">
            audiojs.events.ready(function () {
              var as = audiojs.createAll();
            });
        </script>
    </body>
</html>
