<div class="hero-unit" ng-show="loading">
  Loading Podcast...
</div>
<div ng-click="play(episode)" class="list-group" ng-repeat="episode in episodes">
        <h4>{{  episode.title }}</h4>
        <p>
          <button class="btn btn-primary btn-small"
               ng-click="play(episode)">Play...</button>
        </p>
    </div>
</div>
